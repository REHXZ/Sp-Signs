<ion-list *transloco="let t; read: 'settings'" [attr.aria-label]="t('title')">
  @for (s of availableSettings; track s) {
  <ion-item>
    <ion-checkbox [checked]="settings[s]" [attr.aria-label]="t(s)" (ionChange)="changeSetting(s, $event)">
      {{ t(s) }}
    </ion-checkbox>
  </ion-item>
  }
</ion-list>
