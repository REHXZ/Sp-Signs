<div class="translation-text">
  <label id="spoken-language-label">{{ 'translate.spoken-to-signed.text' | transloco }}</label>

  <!-- File input for the original video -->
  <input type="file" id="originalVideoInput" (change)="handleFileInput($event)" accept="video/*" />

  <div class="actions-row">
    <!-- Actions such as speech-to-text, text-to-speech, or character count can be included here -->
  </div>

  <!-- Video display for the original video with overlay -->
  <div style="position: relative; width: 100%">
    <video #originalVideo controls id="originalVideo" class="original-video" hidden>
      Your browser does not support the video tag.
    </video>
    <video #overlayVideo autoplay loop muted playsinline id="overlayVideo" class="overlay-video hidden" hidden></video>
  </div>

  <div class="extracted-audio">
    <label>Extracted Audio Text:</label>
    <p>{{ text.value }}</p>
  </div>
</div>
